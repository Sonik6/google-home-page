<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google front page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="photos">
                    <a href="#">Grafika</a>
                </div>
    
                <div class="gmail">
                    <a href="#">Gmail</a>
                </div>
    
                <div class="google-aps">
                    <img src="/images/menu.svg" alt="app menu" class="app-img">
                </div>
    
                <div class="profile-pic">
                    <img src="/images/user.svg" alt="prof pic" class="prof-img">
                </div>
            </div>
        </header>

        <main>
            <div class="main-container">
                <div class="logo">
                    <img src="/images/google.png" alt="google logo" class="google-logo">
                </div>
    
                <div class="search_bar search">
                    <input type="text" placeholder="Search.." class="search_place">
                </div>
                <div class="buttons search">
                    <div class="search_btn search">
                        <button type="submit" class="btn">Search in Google</button>
                    </div>
        
                    <div class="random_btn search">
                        <button type="submit" class="btn">Random search : D </button>
                    </div>
                </div>
                <div class="language">
                    <p>Try Google in <a href="#">English</a></p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-loc">
                    <p>Poland</p>
                </div>
                <div class="footer-main">
                    <div class="help-container">
                        <p>About us</p>
                        <p>Advertise</p>
                        <p>For companies</p>
                        <p>How does it work?</p>
                    </div>
    
                    <div class="carbon">
                        <p>Carbon neutrality since 2007</p>
                    </div>
                    <div class="settings">
                        <p>Privacy</p>
                        <p>Conditions</p>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
